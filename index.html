<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomValue" class="form-control" type="text">
                    <button onclick="generatePin()" id="generateBtn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="typedInput" class="form-control" type="text">
                    <div class="numbers">
                        <div id="digitContainer" class="calc-body">
                            <div class="calc-button-row">
                                <div class="button">7</div>
                                <div class="button">8</div>
                                <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">4</div>
                                <div class="button">5</div>
                                <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">1</div>
                                <div class="button">2</div>
                                <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button">B</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button onclick="verify()" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="notify-section">
                <p id="incorrect" class="notify">❌ Pin Didn't Match, Please try again</p>
                <p id="correct" class="notify">✅ Pin Matched... Secret door is opening for you</p>
            </div>
        </div>
</body>

<script>

    function getPin() {

        // var generateBtn = document.getElementById('generateBtn');
        // generateBtn.addEventListener('click', function () {

        //     var randomValue = (Math.random() * 10000 + '').split('.')[0];
        //     console.log(randomValue);
        //     document.getElementById('randomValue').value = randomValue;
        // })

        var randomValue = (Math.random() * 10000 + '').split('.')[0];
        if (randomValue.length === 4) {
            return randomValue;
        }

        else {
            return getPin();
        }


    }


    function generatePin() {

        var autoGeneratedPin = document.getElementById('randomValue');

        autoGeneratedPin.value = getPin();

    }


    var buttonContainer = document.getElementById('digitContainer');
    buttonContainer.addEventListener('click', function (event) {

        var digit = event.target.innerText;

        if (isNaN(digit)) {
            if (digit == 'C') {

                var typedInput = document.getElementById('typedInput');
                typedInput.value = ' ';
            }
        }

        else {

            var typedInput = document.getElementById('typedInput');
            typedInput.value = typedInput.value + digit;
            console.log(digit);
        }

    })


    function verify() {
        var autoGeneratedPin = document.getElementById('randomValue').value;
        var typedInput = document.getElementById('typedInput').value;

        if (autoGeneratedPin === typedInput) {

            // var correct = document.getElementById('correct');
            // correct.style.display = 'block';
            // var incorrect = document.getElementById('incorrect');
            // incorrect.style.display = 'none';
            verifySort('block','none')
        }

        else {

            // var incorrect = document.getElementById('incorrect');
            // incorrect.style.display = 'block';
            // var correct = document.getElementById('correct');
            // correct.style.display = 'none';

            verifySort('none','block')

        }



    }


    function verifySort(correctStatus,incorrectStatus){

        var correct = document.getElementById('correct');
            correct.style.display = 'block';
            var incorrect = document.getElementById('incorrect');
            incorrect.style.display = 'none';

    }



</script>

</html>
